<header class="header" [class.scrolled]="isScrolled">
  <div class="container">
    <div class="logo">
      <span class="logo-in">IN</span>
      <span class="logo-q">Q</span>
      <span class="logo-tel">TEL</span>
      <span class="logo-sas">S.A.S</span>
    </div>

    <nav class="nav-links" [ngClass]="{ active: isMenuOpen }">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        Inicio
      </a>
      <a routerLink="/planes" routerLinkActive="active">Planes</a>
      <a routerLink="/servicios" routerLinkActive="active">Servicios</a>
      <a routerLink="/nosotros" routerLinkActive="active">Nosotros</a>
      <a routerLink="/pagos" routerLinkActive="active">Pagos</a>
      <a routerLink="/contacto" routerLinkActive="active">Contacto</a>
    </nav>

    <div class="header-actions">
      <a routerLink="/contacto" class="btn btn-secondary">Contáctanos</a>

      <a *ngIf="authService.isLoggedIn()" class="admin-login-btn" routerLink="/admin/dashboard"
        aria-label="Ir al panel administrativo" title="Panel Administrativo">
        <i class="fas fa-tachometer-alt"></i> </a>

      <button *ngIf="authService.isLoggedIn()" class="admin-login-btn" (click)="logout()" aria-label="Cerrar sesión"
        title="Cerrar sesión">
        <i class="fas fa-sign-out-alt"></i>
      </button>

      <a *ngIf="!authService.isLoggedIn()" class="admin-login-btn" routerLink="/admin/login"
        aria-label="Iniciar sesión administrativo" title="Login Administrativo">
        <i class="fas fa-user-lock"></i>
      </a>

      <button class="menu-toggle" (click)="toggleMenu()" aria-label="Abrir o cerrar menú de navegación">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </div>
</header>
