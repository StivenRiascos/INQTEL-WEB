<!-- Overlay para cerrar el sidebar en móvil -->
<div
  class="sidebar-overlay"
  [ngClass]="{ active: isSidebarOpen && isMobile }"
  (click)="toggleSidebar()"
></div>

<!-- Botón para abrir el sidebar en móvil -->
<button class="sidebar-toggle" (click)="toggleSidebar()">
  <fa-icon [icon]="faBars"></fa-icon>
</button>

<!-- Sidebar -->
<div class="sidebar" [ngClass]="{ open: isSidebarOpen }">
  <div class="sidebar-header">
    <img src="../../../../assets/images/logo.jpg" alt="Logo" height="32" />
  </div>

  <div class="sidebar-section">
    <p class="section-title">Dashboard</p>
    <a
      class="sidebar-link"
      routerLink="/admin/dashboard"
      routerLinkActive="active"
      (click)="closeSidebarOnMobile()"
    >
      <fa-icon [icon]="faTachometerAlt"></fa-icon>
      <span>Dashboard</span>
    </a>
    <a
      class="sidebar-link"
      routerLink="/admin/clientes"
      routerLinkActive="active"
      (click)="closeSidebarOnMobile()"
    >
      <fa-icon [icon]="faUsers"></fa-icon>
      <span>Clientes</span>
    </a>
  </div>

  <div class="sidebar-section">
    <p class="section-title" (click)="toggleMenu()">Otras opciones</p>
    <div *ngIf="isMenuOpen" class="submenu">
      <a
        class="sidebar-link"
        routerLink="/admin/ajustes"
        routerLinkActive="active"
        (click)="closeSidebarOnMobile()"
      >
        <fa-icon [icon]="faCog"></fa-icon>
        <span>Ajustes</span>
      </a>
    </div>
  </div>

  <div class="sidebar-footer">
    <div class="user-info">
      <img
        src="../../../../assets/icons/avatar.png"
        alt="Avatar"
        class="user-avatar"
      />
      <span class="user-name">John Doe</span>
    </div>
    <a
      class="sidebar-link text-danger"
      routerLink="/logout"
      (click)="closeSidebarOnMobile()"
    >
      <fa-icon [icon]="faRightFromBracket"></fa-icon>
      <span>Salir</span>
    </a>
  </div>
</div>
